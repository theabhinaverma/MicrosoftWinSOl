<script>
	document.addEventListener('DOMContentLoaded', function () {
		const copyButton = document.querySelector('.ok'); // Select the copy button
		const copyText = document.querySelector('.message span'); // Select the span containing the text to be copied
	
		copyButton.addEventListener('click', function() {
			const text = copyText.textContent; // Get the text content of the span
			navigator.clipboard.writeText(text).then(() => {
				// If the text is successfully copied to the clipboard
				alert('Copied to clipboard: ' + text); // Show an alert message
			}).catch(err => {
				// If there is an error in copying the text
				console.error('Error in copying text: ', err);
				alert('Error copying text.'); // Show an error message
			});
		});
	});
	

	document.addEventListener("click", function playAudio() {
        var backgroundAudio = document.getElementById("backgroundMusic");
        backgroundAudio.play().then(() => {
            // After successful play, remove the event listener to prevent replaying
            document.removeEventListener("click", playAudio);
        }).catch(e => {
            console.error("Playback failed:", e);
        });
    });
	
	</script>
